<html>
  <head>
    <title>Nova UI</title>
    <style type="text/css"> 
* {
padding: 0px;
margin: 0px;
}

html, body {
  height: 100%;
  overflow: hidden;
}
</style>
  </head>
  <body>
    <script src="deployJava.js" type="text/javascript"></script>
    <script type="text/javascript">
var attributes = {
  code:"org.apache.pivot.wtk.BrowserApplicationContext$HostApplet",
  width:"100%",
  height:"100%"
};

var libraries = [];
libraries.push("../lib/pivot-core-2.0.jar");
libraries.push("../lib/pivot-wtk-2.0.jar");
libraries.push("../lib/pivot-wtk-terra-2.0.jar");
libraries.push("nova-0.4-nightly.jar");

attributes.archive = libraries.join(",");

var parameters = {
  codebase_lookup:false,
  application_class_name:'nova.ui.NovaUI'
};

var javaArguments = ["-Dsun.awt.noerasebackground=true", "-Dsun.awt.erasebackgroundonresize=true"];

parameters.java_arguments = javaArguments.join(" ");
deployJava.runApplet(attributes, parameters, "1.6");
    </script>
  </body>
</html>

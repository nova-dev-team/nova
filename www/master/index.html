<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nova master</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">
  <script src="js/jquery-2.0.0.js"></script>
  <script src="js/bootstrap-modal.js"></script>
  <script src="js/bootstrap-dropdown.js"></script>
  <script language="javascript">
	function check_login()
	{
    	if(form_login.username.value=="")
		{
    		alert("用户名不能为空!");
  			form_login.username.focus();
  			return false;
		}
   		if(form_login.password.value=="")
		{
    		alert("密码不能为空");
  			form_login.password.focus();
  			return false;
		}
	}
	
	function check_register()
	{
    	if(form_register.username.value=="")
		{
    		alert("注册用户名不能为空!");
  			form_register.username.focus();
  			return false;
		}
		
		if(form_register.email.value=="")
		{
    		alert("注册邮箱不能为空!");
  			form_register.username.focus();
  			return false;
		} 
		
   		if(form_register.password.value=="")
		{
    		alert("密码不能为空");
  			form_register.password.focus();
  			return false;
		}
		
		if(form_register.password_confirm.value=="")
		{
    		alert("确认密码不能为空");
  			form_register.password_confirm.focus();
  			return false;
		}
		
		if(form_register.password.value != form_register.password_confirm.value)
		{
		    alert("密码与确认密码不相符");
		    form_register.password_confirm.focus();
  			return false;
		}
	}
  </script>
  
</head>
  
<body style="background:#FFFFFF;background-image:url(img/background.jpg);background-repeat:repeat-x">
  <div class="container" style="margin-top:300px">  
    <form id="form_login" action="login" method="post" onsubmit="return check_login();" class="well" style="width:380px;margin:0px auto;">
      <h3 align="center"> Nova System </h3>
		<label><i class="icon-user"></i>&nbsp;&nbsp;Username:</label>
		  <input type="text" name="username" style="height:30px" class="span4" />
		<label><i class="icon-lock"></i>&nbsp;&nbsp;Password：</label>
		  <input type="password" name="password" style="height:30px" class="span4" />
		 
		<div align="center">
		  <br>
		  <button type="submit" class="btn btn-primary btn-large">Login</button>
		</div>
    </form>
    <br><br><br><br>
    <div align="center">
        <a data-toggle="modal" class="btn btn-success btn-large" href="#LaunchInstance_Modal"> User Register </a>
    </div>
    
    <!-- Launch Instance modal(Hide) -->
	  <div id="LaunchInstance_Modal" class="modal hide fade">
	    <div class="modal-header">
	      <a class="close" data-dismiss="modal" >&times;</a>
	      <h3>New User Register</h3>
	    </div>
	    
	    <form id="form_register" action="user_register" method="post" class="form-horizontal" onsubmit="return check_register();">
	        <div class="modal-body">
	            <div class="control-group">
			        <label class="control-label" for="focusedInput">Username:</label>
			           <div class="controls">
			             <div class="input-prepend">
					       <span class="add-on"><i class="icon-user"></i></span>
					       <input type="text" name="username" style="height:20px" class="span3" />
					     </div>
					   </div>
			    </div>
				
				<div class="control-group">
			        <label class="control-label" for="focusedInput"> Email:</label>
			           <div class="controls">
			             <div class="input-prepend">
			               <span class="add-on"><i class="icon-envelope"></i></span>
					       <input type="text" name="email" style="height:20px" class="span3" />
					     </div>
					   </div>
			    </div>
			    
				<div class="control-group">	
					<label class="control-label" for="focusedInput"> Password:</label>
					   <div class="controls">
					     <div class="input-prepend">
			               <span class="add-on"><i class="icon-lock"></i></span>
					       <input type="password" name="password" style="height:20px" class="span3" />
					     </div>
					   </div>
			    </div>
			    
			    <div class="control-group">	
					<label class="control-label" for="focusedInput"> Password Confirm:</label>
					   <div class="controls">
					     <div class="input-prepend">
			               <span class="add-on"><i class="icon-lock"></i></span>
					       <input type="password" name="password_confirm" style="height:20px" class="span3" />
					     </div>
					   </div>
			    </div>
				
	        </div>
	        
	        <div class="modal-footer">
	      		<a href="#" class="btn" data-dismiss="modal">Cancel</a>
	      		<button type="submit" class="btn btn-primary" >Register</button>
	    	</div>
	    </form>
	  </div>
	  <!-- Launch Instance modal -->
  </div>
</body>
</html>

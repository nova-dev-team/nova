<html>
<head>
  <meta charset="utf-8">
  <title> Nova System Register Page </title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">
  <script language="javascript">
	function check()
	{
    	if(form_register.username.value=="")
		{
    		alert("注册用户名不能为空!");
  			form_register.username.focus();
  			return false;
		}
		
		if(form_register.email.value=="")
		{
    		alert("注册邮箱不能为空!");
  			form_register.username.focus();
  			return false;
		} 
		
   		if(form_register.password.value=="")
		{
    		alert("密码不能为空");
  			form_register.password.focus();
  			return false;
		}
		if(form_register.password_confirm.value=="")
		{
    		alert("确认密码不能为空");
  			form_register.password_confirm.focus();
  			return false;
		}
		if(form_register.password.value != form_register.password_confirm.value)
		{
		    alert("密码与确认密码不相符");
		    form_register.password_confirm.focus();
  			return false;
		}
		    
	}
  </script>
</head>

<body style="background:#FFFFFF;background-image:url(img/background.jpg);background-repeat:repeat-x">
  <div class="container" style="margin-top:250px">
    <div class="span6 offset3">
      <form id="form_register" action="user_register" method="post" class="form-horizontal" onsubmit="return check();">
        <fieldset>
        <legend>新用户注册</legend>
        <div class="control-group">
	        <label class="control-label" for="focusedInput">用户名:</label>
	           <div class="controls">
	             <div class="input-prepend">
			       <span class="add-on"><i class="icon-user"></i></span>
			       <input type="text" name="username" style="height:30px" class="span4" />
			     </div>
			   </div>
	    </div>
		
		<div class="control-group">
	        <label class="control-label" for="focusedInput"> 邮箱:</label>
	           <div class="controls">
	             <div class="input-prepend">
	               <span class="add-on"><i class="icon-envelope"></i></span>
			       <input type="text" name="email" style="height:30px" class="span4" />
			     </div>
			   </div>
	    </div>
	    
		<div class="control-group">	
			<label class="control-label" for="focusedInput"> 密码:</label>
			   <div class="controls">
			     <div class="input-prepend">
	               <span class="add-on"><i class="icon-lock"></i></span>
			       <input type="password" name="password" style="height:30px" class="span4" />
			     </div>
			   </div>
	    </div>
	    
	    <div class="control-group">	
			<label class="control-label" for="focusedInput"> 确认密码:</label>
			   <div class="controls">
			     <div class="input-prepend">
	               <span class="add-on"><i class="icon-lock"></i></span>
			       <input type="password" name="password_confirm" style="height:30px" class="span4" />
			     </div>
			   </div>
	    </div>
	    
	    <div class="form-actions">
	        <button type="submit" class="btn btn-primary">注册</button>
	        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        <a class="btn" href="register">取消</a>
	    </div>
	    </fieldset>
	  
      </form>
    </div>
    <!-- span6 offset3 -->
  </div>
  <!-- container -->
</body>

</html>

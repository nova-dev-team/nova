<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Nova Platform: Welcome!</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/defaultstyle.css" />
    <script type="text/javascript" src="/javascripts/prototype.js"></script>
    <script type="text/javascript" src="/javascripts/effects.js"></script>
    <script type="text/javascript">
      function about() {
        if (Element.empty('about-content')) {
          new Ajax.Updater('about-content', 'rails/info/properties', {
            method:     'get',
            onFailure:  function() {Element.classNames('about-content').add('failure')},
            onComplete: function() {new Effect.BlindDown('about-content', {duration: 0.25})}
          });
        } else {
          new Effect[Element.visible('about-content') ? 
            'BlindUp' : 'BlindDown']('about-content', {duration: 0.25});
        }
      }
      
      window.onload = function() {
        $('login_username').value = '';
        $('login_password').value = '';
        $('login').onsubmit = function() {
          alert("HAHA");
        }
      }
    </script>
  </head>
  <body>
    <div id="about-content" style="display: none"></div>
    <a href="rails/info/properties" onclick="about();return false">Rails Environment</a>
    <form id="login" action="/user/login" method="put">
      Username: <input type="text" id="login_username"></input><br>
      Password: <input type="password" id="login_password"></input><br>
      <input type="submit" value="Login"></input>
      <a href="/user/login" onclick="submit(); false">Login</a>
    </form>
  </body>
</html>
